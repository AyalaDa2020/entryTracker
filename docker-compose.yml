services:
  web:
    image: ${vars.ACCOUNT_ID}.dkr.ecr.${vars.AWS_REGION}.amazonaws.com/${vars.ECR_REPOSITORY}:latest
    container_name: flask-app
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      - mysql
    networks:
      - app_network

  mysql:
    image: mysql:5.7
    container_name: mysql-db
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    networks:
      - app_network
    volumes:
      - db-data:/var/lib/mysql

  nginx:
    image: nginx:1.27-alpine
    container_name: nginx
    depends_on:
      - web
    ports:
      - "80:80"                # נקודת הכניסה למערכת
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks: [app_network]

networks:
  app_network:

volumes:
  db-data: